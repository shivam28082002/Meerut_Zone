<style>
    /* Style for the alert */
.alert {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    max-width: 300px; 
}

</style>



{% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible {{ message.tags }}" id="message_tag">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      <strong>{{ message }}</strong>
    </div>
  {% endfor %}
{% endif %}


<script>
setTimeout(function(){
    var messageElement = document.getElementById("message_tag");  
    if (messageElement) {
        messageElement.style.display = "none";
    }
}, 5000);  

</script>
